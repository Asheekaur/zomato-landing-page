<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/style.css">
    <script src="https://kit.fontawesome.com/b862bb0d81.js" crossorigin="anonymous"></script>
    <title>Zomato Landing Page</title>
</head>

<body>
    <header>
        <nav>
            <div class="nav-item app">
                <i class="fas fa-door-open"></i> Get the App
            </div>
            <div class="container">
                <div class="nav-item">Log in</div>
                <div class="nav-item">Sign up</div>
            </div>
        </nav>
        <div class="content">
            <img src="./assets/images/logo.png" alt="zomato logo" class="logo">
            <h1>Discover the best food & drinks in New Delhi</h1>
            <div class="search-box">
                <div class="select">
                    <i class="fas fa-map-marker-alt"></i>
                    <select name="location" id="location">
                        <option value="place">Connaught Place,New Delhi</option>
                    </select>
                </div>
                <div class="separator"></div>
                <div class="input">
                    <i class="fas fa-search"></i>
                    <input placeholder="Search for resturant, cuisine or a dish" type="text">
                </div>
            </div>
        </div>
    </header>
    <section class="nearby">
        <div class="container">
            <h3>Popular localities in and around <b>Connaught Place, New Delhi</b></h3>
            <div class="box">
                <div>Connaught Place (12 Places)</div>
                <div><i style="font-size: 0.8rem" class="fas fa-chevron-right"></i></div>
            </div>
        </div>
    </section>
    <section class="app">
        <div class="container">
            <img src="./assets/images/app.png" alt="Download the zomato app">
            <div class="form">
                <h1>Get the Zomato App</h1>
                <small>
                    We will send you a link, open it on your phone to download the app
                </small>
                <div class="radio">
                    <div>
                        <input type="radio" name="radio-group" id="email" checked>
                        <label for="email">Email</label>
                    </div>
                    <div>
                        <input type="radio" name="radio-group" id="phone" checked>
                        <label for="phone">Phone</label>
                    </div>
                </div>
                <div class="input">
                    <input placeholder="Email" type="email">
                    <button>Share App Link</button>
                </div>
                <div class="download">
                    Download app from
                    <small></small>
                    <div class="content">
                        <img src="./assets/images/appStore.png" alt="app store">
                        <img src="./assets/images/playStore.png" alt="playStore">
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
